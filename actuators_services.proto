// indica a sintaxe
syntax = "proto3";

service AC {
  rpc turnOn(Empty) returns (TempPowerStatus) {}
  rpc turnOff(Empty) returns (TempPowerStatus) {}
  rpc switchPower(Empty) returns (TempPowerStatus) {}
  rpc changeTemperature (TempRequest) returns (TempResponse) {}
}

message Empty{
}

message TempPowerStatus{
  string status = 1;
}

message TempRequest {
  double tempCelsius = 1;
}

message TempResponse {
  double tempCelsius = 1;
}








